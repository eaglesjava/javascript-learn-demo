<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowplayer 字幕</title>
  <!-- 1. jQuery 库 -->
  <script src="http://7xqnp4.com2.z0.glb.qiniucdn.com/jquery.min.js"></script>
  <!-- 2. flowplayer 播放器 -->
  <script src="../js/flowplayer-6.0.5/flowplayer.js"></script>
  <!-- 3. 播放器皮肤（ 外观 ） -->
  <link rel="stylesheet" href="../js/flowplayer-6.0.5/skin/minimalist.css">
  <script>
    flowplayer.conf.volume = 0.8;
    flowplayer.conf.fullscreen = false;
  </script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.css">
  <!-- 自定义样式表 -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h5>Subtitles</h5>
    </div>
  </header>
  <div class="container">
    <!-- 播放器开始 -->
    <div class="ninghao-player player-1">
      <video poster="../video/croods-02.jpg">
        <source type="video/mp4" src="../video/croods-02.mp4">
        <track src="../video/croods-02.vtt">
      </video>
    </div>
    <!-- 播放器结束 -->
  </div>
  <script>
    $( function () {
      $( ".player-1" ).flowplayer();
    });
  </script>
</body>
</html>

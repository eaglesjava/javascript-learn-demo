<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowplayer 引导页</title>
   <!-- 1. jQuery 库 -->
  <script src="http://7xqnp4.com2.z0.glb.qiniucdn.com/jquery.min.js"></script>
  <!-- 2. flowplayer 播放器 -->
  <script src="../js/flowplayer-6.0.5/flowplayer.js"></script>
  <!-- 3. 播放器皮肤（ 外观 ） -->
  <link rel="stylesheet" href="../js/flowplayer-6.0.5/skin/minimalist.css">
  <!-- 自定义样式表 -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <div class="ninghao-player is-splash" style="background:url( ../video/croods-02.jpg ) no-repeat 50% 50%;background-size: 100%">
    <!-- 播放器一 -->
    <video>
      <source type="video/mp4" src="../video/croods-02.mp4">
    </video>
    </div>
    <!-- 播放器二 -->
    <div class="ninghao-player is-splash" style="background:url(../video/croods-03.jpg) no-repeat 50% 50%;background-size: 100%">
    <video>
      <source type="video/mp4" src="../video/croods-03.mp4">
    </video>
    </div>
  </div>
  <script>
    $( function () {
      $( ".ninghao-player" ).flowplayer();
    });
  </script>
</body>
</html>
